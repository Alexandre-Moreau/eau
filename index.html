<!DOCTYPE html>
<html>
<head>
	<title>Eau</title>

	<!- libs -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<h1>Titre</h1>
	<form>
		<label for="temp">Temp√©rature</label>
		<input type="range" id="temp" min="1" max="25">
		<label for="am">Amonium</label>
		<input type="range" id="am" min="0" max="0.5" step="0.01">
		<input type="submit" value="Go">
	</form>
	<div id="image">
	</div>

	<script>
		$(document).ready(function(){
			$('form').on('submit', function(e) {
				e.preventDefault();
				
				var temp = $('input#temp').val();
				var am = $('input#am').val();
				
				$('div#image').html('<img src="photo.php?temp=' + temp + '&am=' + am + '">');
			});
		});
	</script>
</body>
</html>
